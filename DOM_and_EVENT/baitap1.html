<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="game">
        <h1>Guess My Number!</h1>
        <p class="message">Start guessing...</p>
        <input type="number" name="" id="" class="guess">
        <button class="check">Check!</button>
        <button class="again">Again</button>
        <p class="score">Score: <span>20</span></p>
        <p class="highscore">Highscore: <span>0</span></p>
    </div>
    <script>
        let score = 20;
        let secretNum = Math.trunc(Math.random() * 20) + 1;

        document.querySelector('.again').addEventListener('click',function(){
            score = 20;
            secretNum = Math.trunc(Math.random() * 20) + 1;
            document.querySelector('.message').textContent = 'Start Game...';
            document.querySelector('.score span').textContent = score;
            document.querySelector('.guess').value = '';
            document.querySelector('.game').style.backgroundColor = '#222';
            document.querySelector('.guess').style.width = '15rem';
        })
    </script>
</body>

</html>
