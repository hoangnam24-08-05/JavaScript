<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="bill">Steven Bill: </label>
    <input type="text" name="" id="bill">
    <button onclick="getSteven()">Get The Bill</button>
    <script>
        function getSteven() {
            const bill = Number(document.getElementById("bill").value);
            const tip = (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.20;
            const total = bill + tip;
            console.log('the bill was: '+ bill + ', the tip was: ' + tip.toFixed(2) + ', and the total was: '+ total.toFixed(2));
        }
    </script>
</body>
</html>
