<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="Dolphins">Dolphins: </label>
    <br>
    <label for="Dlan1">FirstTime:</label>
    <input type="text" id="Dlan1">
    <label for="Dlan2">SecondTime:</label>
    <input type="text" id="Dlan2">
    <label for="Dlan3">ThirdTime:</label>
    <input type="text" id="Dlan3">
    <label for="result1">AVG: </label>
    <input type="text" name="" id="result1" readonly >
    <br>

    <label for="Koalas">Koalas: </label>
    <br>
    <label for="Klan1">FirstTime:</label>
    <input type="text" id="Klan1">
    <label for="Klan2">SecondTime:</label>
    <input type="text" id="Klan2">
    <label for="Klan3">ThirdTime:</label>
    <input type="text" id="Klan3">
    <label for="result2">AVG: </label>
    <input type="text" name="" id="result2" readonly >
    <br>

    <input type="button" id="calculateBMI" value="calculate AVG" onclick="calculateAVG()" >
    <script>
        var Dlan1 = 0;
        var Dlan2 = 0;
        var Dlan3 = 0;
        var Klan1 = 0;
        var Klan2 = 0;
        var Klan3 = 0;

        function calculateAVG(){
            Dlan1 = (document.getElementById("Dlan1").value);
            Dlan2 = (document.getElementById("Dlan2").value);
            Dlan3 = (document.getElementById("Dlan3").value);
            var Davg = (Dlan1 + Dlan2 + Dlan3) / 3;
            document.getElementById("result1").value = Davg.toFixed(2);

            Klan1 = (document.getElementById("Klan1").value);
            Klan2 = (document.getElementById("Klan2").value);
            Klan3 = (document.getElementById("Klan3").value);
            var Kavg = (Klan1 + Klan2 + Klan3) / 3;
            document.getElementById("result2").value = Kavg.toFixed(2);
            
        if(Davg > Kavg && Davg >= 100){
            console.log(`Dolphins win the trophy with an average score of ${Davg.toFixed(2)}`);

        } else if(Kavg > Davg && Kavg >= 100){
            console.log(`Koalas win the trophy with an average score of ${Kavg.toFixed(2)}`);
        }
    }
    </script>
</body>
</html>
